<!doctype HTML>
<html>

<head>
    <title>XR in aardijkskunde</title>
</head>

<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">

    <!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

    <a-scene embedded vr-mode-ui="enabled: false;"
        arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="hoogtekaart1" src="models/hoogtekaarten/hoogtekaart-namen.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="0">
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#hoogtekaart1">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
